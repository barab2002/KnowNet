version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: knownet-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  mongo-express:
    image: mongo-express
    container_name: knownet-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
    depends_on:
      - mongo

  api:
    image: node:22-alpine
    container_name: knownet-api
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npx nx serve api --host 0.0.0.0"
    environment:
      - MONGO_URI=mongodb://mongo:27017/knownet
      - PORT=3000
    depends_on:
      - mongo
    restart: always

  client:
    # Use base node image for dev server instead of Nginx build
    image: node:22-alpine 
    container_name: knownet-client
    ports:
      - "4200:4200"
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npx nx serve client --host 0.0.0.0" 
    environment:
      - API_TARGET=http://api:3000
    depends_on:
      - api
    restart: always

volumes:
  mongo_data:
