services:
  mongo:
    image: mongo:latest
    container_name: knownet-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always
    networks:
      - knownet-network

  mongo-express:
    image: mongo-express
    container_name: knownet-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
    depends_on:
      - mongo
    networks:
      - knownet-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knownet-api
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/knownet
      - PORT=3000
      - NODE_ENV=development
      - JWT_SECRET=dev-jwt-secret
      - FRONTEND_URL=http://localhost
      - GOOGLE_CALLBACK_URL=http://localhost:3000/api/auth/google/redirect
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    depends_on:
      - mongo
    restart: always
    networks:
      - knownet-network

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: knownet-client
    ports:
      - "80:80"
    depends_on:
      - api
    restart: always
    networks:
      - knownet-network

volumes:
  mongo_data:

networks:
  knownet-network:
    driver: bridge
